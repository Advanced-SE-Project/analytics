name: CI/CD Pipeline for Analytics Microservice (Local Testing)

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: analytics_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.POSTGRES_USER }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL_TEST: ${{ secrets.DATABASE_URL_TEST }}
      FLASK_ENV: test
      PORT: 5000

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U ${{ secrets.POSTGRES_USER }}; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: Run database migrations (if applicable)
        run: |
          alembic upgrade head || echo "Skipping migrations"

      - name: Run unit tests
        run: |
          pytest --cov=app tests/

      - name: Upload coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./coverage

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t guzaingrid/analytics-microservice:latest .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push guzaingrid/analytics-microservice:latest

  deploy-local:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Pull Latest Docker Image
        run: |
          docker pull guzaingrid/analytics-microservice:latest

      - name: Run Docker Container Locally
        run: |
          docker stop analytics-microservice || true
          docker rm analytics-microservice || true
          docker run -d --name analytics-microservice -p 5000:5000 guzaingrid/analytics-microservice:latest
